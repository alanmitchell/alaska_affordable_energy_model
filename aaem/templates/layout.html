<!DOCTYPE html>
<html>
  <head>
      <title>{% block title %}{% endblock %}</title>
      
      {% block JS %}{% endblock %}
    
    <style type="text/css">
      h1 {color: gray;}
      .titles{width: 100% }
      .stats{font-size:10pt;}
      .left {float:left;width: 20% ;}
      .right {float:right;width: 80% ;}

    </style>
  </head>
  <body>
    <div class="content">
      <div class='titles'>
        {% block heading %}
          {% block page %}{% endblock %}
        {% endblock %}
      </div>
      <div class='left'>
        {% block left %}{% endblock %}
      </div>
      <div class='right'>
        {% block right %}{% endblock %}
      </div>
    </div>
  </body>
</html>
